<!DOCTYPE html>
<html>
<head>
    <title>Sample Web Client for chunked uploads</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="js/jquery.fileupload.js"></script>
    <!-- Calculate md5 -->
    <script src="js/spark-md5.js"></script>
</head>
<body>

    <h1>
        Test client for Django chunked uploads
    </h1>
    <label for="vnf_id">VNF ID: </label>
    <input id="vnf_id" name="vnf_id" type="text"><br><br>
    <input id="chunked_upload" type="file" name="the_file"/><br><br>
    <input id="uploadbtn" type="button" value="Upload" disabled>
    <p id="progress"></p>
    <div id="messages"></div>

    <script type="text/javascript">
    var md5 = "",
    vnf_id = "",
    form_data = [];
    function calculate_md5(file, chunk_size) {
        var slice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
        chunks = chunks = Math.ceil(file.size / chunk_size),
        current_chunk = 0,
        spark = new SparkMD5.ArrayBuffer();
        function onload(e) {
            spark.append(e.target.result);  // append chunk
            current_chunk++;
            if (current_chunk < chunks) {
                read_next_chunk();
            } else {
                md5 = spark.end();
            }
        };
        function read_next_chunk() {
            var reader = new FileReader();
            reader.onload = onload;
            var start = current_chunk * chunk_size,
            end = Math.min(start + chunk_size, file.size);
            reader.readAsArrayBuffer(slice.call(file, start, end));
        };
        read_next_chunk();
    }
    $("#chunked_upload").fileupload({
        url: "http://127.0.0.1:9090/v1/VNF/chunked_upload/",
        dataType: "json",
        maxChunkSize: 100000, // Chunks of 100 kB
        add: function(e, data) { // Called before starting upload
            $("#messages").empty();
            // If this is the second file you're uploading we need to remove the
            // old upload_id.
            form_data = [];
            //vnf_id = $("#vnf_id").val();
            calculate_md5(data.files[0], 100000);  // Again, chunks of 100 kB
            //data.submit();
	        $('#uploadbtn').data(data).prop("disabled", false);
        },
        chunkdone: function (e, data) { // Called after uploading each chunk
            if (form_data.length < 1) {
                form_data.push(
                    {"name": "upload_id", "value": data.result.upload_id}
                );
            }
            $("#messages").append($('<p>').text(JSON.stringify(data.result)));
            var progress = parseInt(data.loaded / data.total * 100.0, 10);
            $("#progress").text(Array(progress).join("=") + "> " + progress + "%");
        },
        submit: function (e, data) { // Called before uploading each chunk
            data.formData = form_data;
        },
        done: function (e, data) { // Called when the file has completely uploaded
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:9090/v1/VNF/chunked_upload_complete/",
                data: {
                    upload_id: data.result.upload_id,
                    md5: md5,
                    vnf_id: vnf_id
                },
                dataType: "json",
                success: function(data) {
                    $("#messages").append($('<p>').text(JSON.stringify(data)));
                }
            });
        },
    });
    $('#uploadbtn')
    .on('click', function () {
        var data = $(this).data();
	    vnf_id = $("#vnf_id").val();
        if (vnf_id === "") {
		    alert("VNF ID is required!");
	    }
        else {
            data.submit();
        }
    });
    </script>

</body>
</html>
